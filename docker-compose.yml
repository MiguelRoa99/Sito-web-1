version: '3.8'
services:
  backend:
    build:
      context: ./backend
    # Usar nombre parametrizado para evitar conflictos de nombres entre builds
    # Requiere que las variables de entorno COMPOSE_PROJECT_NAME y BUILD_NUMBER est√©n definidas
    container_name: "${COMPOSE_PROJECT_NAME}_${BUILD_NUMBER}_backend"
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      - backend_data:/app/data
      - ./backend/data.json:/app/data.json # opcional: montamos archivo data.json local (si existe) para persistencia local
    environment:
      - PORT=3000

  frontend:
    build:
      context: ./frontend
    # Nombre parametrizado para frontend
    container_name: "${COMPOSE_PROJECT_NAME}_${BUILD_NUMBER}_frontend"
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
