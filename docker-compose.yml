version: '3.8'
services:
  backend:
    build:
      context: ./backend
  # No fijamos `container_name` para evitar conflictos: permitimos que docker-compose
  # asigne nombres con el prefijo del proyecto. Esto mantiene los hostnames internos
  # de la red como `backend` y `frontend`, que son más fáciles de usar en pruebas.
    restart: unless-stopped
    expose:
      - "3000"
    volumes:
      - backend_data:/app/data
      - ./backend/data.json:/app/data.json # opcional: montamos archivo data.json local (si existe) para persistencia local
    environment:
      - PORT=3000

  frontend:
    build:
      context: ./frontend
  # No fijamos `container_name` para evitar conflictos (ver comentario anterior).
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
